<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Save and Taste - Final Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root { --primary: #2ecc71; --dark: #27ae60; --bg: #f4f7f6; --accent: #3498db; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; background: var(--bg); color: #2c3e50; text-align: center; }
        .header { background: var(--primary); color: white; padding: 15px; font-weight: 800; }
        #vision-container { width: 100%; background: #000; height: 320px; display: flex; justify-content: center; align-items: center; overflow: hidden; position: relative; }
        canvas, #image-preview { height: 100%; width: auto; max-width: 100%; }
        #image-preview { display: none; object-fit: contain; }
        .info-card { margin: -25px 15px 20px 15px; background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); position: relative; z-index: 10; }
        #label-container { font-size: 1.3rem; color: var(--dark); font-weight: bold; margin-bottom: 15px; min-height: 30px; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .btn { border: none; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-secondary { background: var(--accent); color: white; }
        .btn-ia { background: var(--primary); color: white; grid-column: span 2; padding: 18px; font-size: 1.1rem; border-bottom: 4px solid var(--dark); }
        .btn:disabled { background: #bdc3c7; border-bottom: none; opacity: 0.7; }
        #ai-response { margin-top: 20px; text-align: left; background: #fdfdfd; padding: 18px; border-radius: 12px; display: none; white-space: pre-wrap; border-left: 5px solid var(--primary); font-size: 0.95rem; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="header">SAVE AND TASTE</div>
<div id="vision-container">
    <div id="webcam-viewer"></div>
    <img id="image-preview" src="#" alt="Previsualizaci√≥n">
</div>

<div class="info-card">
    <div id="label-container">Iniciando...</div>
    <div class="controls">
        <button class="btn btn-secondary" onclick="document.getElementById('file-input').click()">üìÅ Foto</button>
        <button class="btn btn-secondary" onclick="restartCamera()">üì∑ C√°mara</button>
        <input type="file" id="file-input" style="display:none" accept="image/*" onchange="handleFileUpload(event)">
        <button class="btn btn-ia" id="btn-ia" onclick="preguntarIA()" disabled>‚ú® Trucos de Aprovechamiento</button>
    </div>
    <div id="ai-response"></div>
</div>

<script type="text/javascript">
    // --- CONFIGURACI√ìN ---
    const URL_MODELO = "https://teachablemachine.withgoogle.com/models/_UsIOfbEQ/"; 
    // Divide tu token hf_... en tres partes aqu√≠
    const p1 = "hf_"; 
    const p2 = "pmfFCdpGgVxFFkDtcvo"; 
    const p3 = "VwSKEHbvqvdImFw";
    // ---------------------

    const MODEL_ID = "google/gemma-2-2b-it";
    let model, webcam, labelContainer, currentFood = "";
    let isUsingPhoto = false;

    async function init() {
        labelContainer = document.getElementById("label-container");
        try {
            model = await tmImage.load(URL_MODELO + "model.json", URL_MODELO + "metadata.json");
            webcam = new tmImage.Webcam(400, 400, false);
            await webcam.setup({ facingMode: "environment" }); 
            await webcam.play();
            document.getElementById("webcam-viewer").appendChild(webcam.canvas);
            labelContainer.innerHTML = "¬°Listo!";
            window.requestAnimationFrame(loop);
        } catch (e) { labelContainer.innerHTML = "Usa subir foto"; }
    }

    async function loop() {
        if (!isUsingPhoto) { webcam.update(); await predict(webcam.canvas); window.requestAnimationFrame(loop); }
    }

    async function predict(imageElement) {
        const prediction = await model.predict(imageElement);
        let highProb = 0; let bestMatch = "";
        for (let i = 0; i < model.getTotalClasses(); i++) {
            if (prediction[i].probability > highProb) { highProb = prediction[i].probability; bestMatch = prediction[i].className; }
        }
        if (highProb > 0.60) {
            currentFood = bestMatch;
            labelContainer.innerHTML = "Detectado: " + currentFood;
            document.getElementById("btn-ia").disabled = false;
        } else {
            labelContainer.innerHTML = "Buscando...";
            document.getElementById("btn-ia").disabled = true;
        }
    }

    async function handleFileUpload(event) {
        const file = event.target.files[0]; if (!file) return;
        isUsingPhoto = true;
        const preview = document.getElementById("image-preview");
        const webcamDiv = document.getElementById("webcam-viewer");
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result; preview.style.display = "block"; webcamDiv.style.display = "none";
            const img = new Image(); img.src = e.target.result;
            img.onload = async () => { await predict(img); };
        }
        reader.readAsDataURL(file);
    }

    function restartCamera() {
        isUsingPhoto = false; document.getElementById("image-preview").style.display = "none";
        document.getElementById("webcam-viewer").style.display = "block"; window.requestAnimationFrame(loop);
    }

async function preguntarIA() {
    const responseDiv = document.getElementById("ai-response");
    const btn = document.getElementById("btn-ia");
    
    // Reconstrucci√≥n del token sin espacios ni saltos de l√≠nea
    const cleanToken = (p1 + p2 + p3).replace(/[\n\r\s\t]/g, "").trim();

    responseDiv.style.display = "block";
    responseDiv.innerHTML = '<div class="loader"></div> Conectando...';
    btn.disabled = true;

    try {
        const response = await fetch(`https://api-inference.huggingface.co/models/${MODEL_ID}`, {
            method: "POST",
            headers: { 
                "Authorization": "Bearer " + cleanToken,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ 
                inputs: "Hola, dame un consejo corto para aprovechar " + currentFood 
            })
        });

        if (!response.ok) {
            const errorTxt = await response.text();
            responseDiv.innerHTML = "<b>Error del Servidor:</b> " + errorTxt;
            return;
        }

        const data = await response.json();
        responseDiv.innerText = Array.isArray(data) ? data[0].generated_text : data.generated_text;

    } catch (err) {
        // Esto nos dir√° si es un problema de SSL, de CORS o de Red
        responseDiv.innerHTML = "<b>DETALLE T√âCNICO DEL ERROR:</b> " + err.message;
        console.log(err);
    } finally { 
        btn.disabled = false; 
    }
}

    window.onload = init;
</script>
</body>
</html>
