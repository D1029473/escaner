<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save and Taste</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; background: #f4f7f6; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        #video-preview { width: 100%; border-radius: 10px; background: #000; margin-bottom: 10px; }
        .btn { width: 100%; padding: 15px; margin: 5px 0; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #btn-ia { background: #2ecc71; color: white; }
        #btn-ia:disabled { background: #ccc; }
        #res { margin-top: 15px; text-align: left; font-size: 0.9rem; color: #333; background: #eee; padding: 10px; border-radius: 5px; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h3>SAVE AND TASTE</h3>
    <div id="webcam-container"></div>
    <div id="label" style="font-weight: bold; margin: 10px 0;">Cargando...</div>
    <button class="btn" id="btn-ia" onclick="llamarIA()" disabled>✨ Obtener Receta</button>
    <div id="res"></div>
</div>

<script>
    // --- CONFIGURACIÓN ---
    const URL_TM = "TU_URL_DE_TEACHABLE_MACHINE_AQUI/"; 
    const p1 = "hf_"; 
    const p2 = "PARTE_2_AQUI"; 
    const p3 = "PARTE_3_AQUI";
    // ---------------------

    let model, webcam, food = "";

    async function init() {
        model = await tmImage.load(URL_TM + "model.json", URL_TM + "metadata.json");
        webcam = new tmImage.Webcam(300, 300, false);
        await webcam.setup({ facingMode: "environment" });
        await webcam.play();
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        window.requestAnimationFrame(loop);
    }

    async function loop() {
        webcam.update();
        const pred = await model.predict(webcam.canvas);
        let max = 0;
        for (let i = 0; i < pred.length; i++) {
            if (pred[i].probability > max) {
                max = pred[i].probability;
                food = pred[i].className;
            }
        }
        if (max > 0.7) {
            document.getElementById("label").innerText = "Detectado: " + food;
            document.getElementById("btn-ia").disabled = false;
        }
        window.requestAnimationFrame(loop);
    }

    async function llamarIA() {
        const out = document.getElementById("res");
        out.style.display = "block";
        out.innerText = "Conectando con la IA...";
        
        // Reconstrucción ultra-limpia del token
        const tok = (p1 + p2 + p3).trim().replace(/[^a-zA-Z0-9_]/g, "");

        try {
            const r = await fetch("https://api-inference.huggingface.co/models/google/gemma-2-2b-it", {
                method: "POST",
                headers: { "Authorization": "Bearer " + tok, "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    inputs: "Dame 2 consejos para no tirar: " + food,
                    parameters: { max_new_tokens: 80 }
                })
            });

            const data = await r.json();
            
            if (data.error) {
                out.innerText = "Error IA: " + JSON.stringify(data.error);
            } else {
                const txt = Array.isArray(data) ? data[0].generated_text : data.generated_text;
                out.innerText = txt;
            }
        } catch (e) {
            out.innerText = "Error de conexión: " + e.message + ". Prueba a refrescar la página.";
        }
    }

    init();
</script>
</body>
</html>
