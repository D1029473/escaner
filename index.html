<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save & Taste ¬∑ Dale una segunda oportunidad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }
        :root {
            --primary: #007AFF; --success: #34C759; --warning: #FF9500; --danger: #FF3B30;
            --bg: #F5F5F7; --card: #FFF; --text: #1D1D1F; --border: #E5E5EA;
        }
        body { background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        header { text-align: center; padding: 20px 0; }
        .logo { display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 12px; }
        .logo i { font-size: 32px; color: var(--primary); }
        .logo h1 { font-size: 28px; font-weight: 700; }
        
        .card { background: var(--card); border-radius: 18px; padding: 24px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); margin: 16px 0; }
        
        .mode-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 24px; }
        .mode-card { background: var(--card); border-radius: 16px; padding: 20px; text-align: center; cursor: pointer; border: 2px solid transparent; transition: all 0.3s; }
        .mode-card:hover { transform: translateY(-5px); box-shadow: 0 8px 30px rgba(0,0,0,0.08); }
        .mode-card.active { border-color: var(--primary); background: rgba(0,122,255,0.05); }
        .mode-card i { font-size: 32px; margin-bottom: 12px; color: var(--primary); }
        
        .upload-area { min-height: 300px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 2px dashed var(--border); border-radius: 12px; padding: 40px; }
        .upload-area.dragover { border-color: var(--primary); background: rgba(0,122,255,0.05); }
        
        #previewImage, #cameraFeed { max-width: 100%; max-height: 400px; border-radius: 12px; display: none; }
        
        .btn { padding: 14px 24px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
        
        .analysis-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; margin: 20px 0; }
        .analysis-card { background: var(--bg); padding: 16px; border-radius: 12px; text-align: center; }
        .progress-bar { height: 8px; background: var(--border); border-radius: 4px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; border-radius: 4px; transition: width 1s ease; }
        
        .food-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; }
        .food-btn { padding: 12px; border: 1px solid var(--border); border-radius: 8px; background: white; cursor: pointer; transition: all 0.3s; }
        .food-btn:hover { background: var(--bg); border-color: var(--primary); }
        
        .loading { display: none; flex-direction: column; align-items: center; gap: 20px; padding: 40px; }
        .spinner { width: 48px; height: 48px; border: 4px solid rgba(0,122,255,0.2); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .hidden { display: none !important; }
        
        @media (max-width: 768px) {
            .mode-grid { grid-template-columns: 1fr; }
            .analysis-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-recycle"></i>
                <h1>Save & Taste</h1>
            </div>
            <p>Dale una segunda oportunidad a tus alimentos</p>
        </header>

        <!-- Modos -->
        <div class="mode-grid">
            <div class="mode-card active" data-mode="upload">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Subir Foto</h3>
            </div>
            <div class="mode-card" data-mode="camera">
                <i class="fas fa-camera"></i>
                <h3>Usar C√°mara</h3>
            </div>
            <div class="mode-card" data-mode="url">
                <i class="fas fa-link"></i>
                <h3>URL</h3>
            </div>
        </div>

        <!-- √Årea de imagen -->
        <div class="card">
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt" style="font-size: 64px; color: var(--border); margin-bottom: 16px;"></i>
                <h3>Arrastra o haz clic para subir</h3>
                <p>JPG, PNG, WebP (m√°x. 5MB)</p>
                <button class="btn btn-primary" style="margin-top: 20px;" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-folder-open"></i> Seleccionar
                </button>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
            
            <img id="previewImage" alt="Preview">
            <video id="cameraFeed" autoplay playsinline></video>
            
            <div id="cameraControls" style="display: none; margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                <button class="btn btn-success" onclick="capturePhoto()">
                    <i class="fas fa-camera"></i> Capturar
                </button>
                <button class="btn btn-primary" onclick="switchCamera()">
                    <i class="fas fa-sync-alt"></i> Cambiar
                </button>
                <button class="btn btn-danger" onclick="stopCamera()">
                    <i class="fas fa-stop"></i> Detener
                </button>
            </div>
            
            <div id="urlInputDiv" style="display: none; margin-top: 20px;">
                <input type="url" id="urlInput" placeholder="https://..." style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 10px;">
                <button class="btn btn-primary" onclick="loadFromUrl()">
                    <i class="fas fa-download"></i> Cargar
                </button>
            </div>
        </div>

        <!-- Selecci√≥n alimento -->
        <div class="card hidden" id="foodSelector">
            <h2 style="margin-bottom: 16px;">Identifica tu alimento</h2>
            <div class="food-grid">
                <button class="food-btn" data-food="tomate">üçÖ Tomate</button>
                <button class="food-btn" data-food="zanahoria">ü•ï Zanahoria</button>
                <button class="food-btn" data-food="patata">ü•î Patata</button>
                <button class="food-btn" data-food="platano">üçå Pl√°tano</button>
                <button class="food-btn" data-food="manzana">üçé Manzana</button>
                <button class="food-btn" data-food="lechuga">ü•¨ Lechuga</button>
            </div>
            <input type="text" id="customFood" placeholder="Otro alimento..." 
                   style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; margin-top: 12px;">
        </div>

        <!-- An√°lisis -->
        <div class="card hidden" id="analysisCard">
            <h2 style="margin-bottom: 16px;">üîç An√°lisis</h2>
            <div class="analysis-grid">
                <div class="analysis-card">
                    <h3>Frescura</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="freshBar" style="width: 0%; background: #34C759;"></div>
                    </div>
                    <div id="freshText" style="font-weight: bold;">0%</div>
                </div>
                <div class="analysis-card">
                    <h3>Moho</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="moldBar" style="width: 0%; background: #FF9500;"></div>
                    </div>
                    <div id="moldText" style="font-weight: bold;">0%</div>
                </div>
            </div>
            <div id="statusBadge" style="text-align: center; padding: 16px; border-radius: 12px; background: #34C759; color: white; font-weight: bold; margin-top: 16px;">
                ‚úÖ FRESCO
            </div>
        </div>

        <!-- Acciones -->
        <div class="card hidden" id="actionsCard">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px;">
                <button class="btn btn-success" onclick="getAdvice('conservation')">
                    <i class="fas fa-shield-alt"></i> Conservar
                </button>
                <button class="btn btn-primary" onclick="getAdvice('recipe')">
                    <i class="fas fa-utensils"></i> Recetas
                </button>
                <button class="btn" style="background: var(--border);" onclick="reset()">
                    <i class="fas fa-redo"></i> Nuevo
                </button>
            </div>
        </div>

        <!-- Resultados -->
        <div class="card hidden" id="resultCard">
            <h2 id="resultTitle">Resultado</h2>
            <div id="resultContent" style="margin-top: 16px; line-height: 1.6; white-space: pre-line;"></div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h3>Analizando...</h3>
        </div>
    </div>

    <script>
        let currentFood = '';
        let analysisData = { freshness: 0, moldRisk: 0, isSpoiled: false };
        let stream = null;
        let facingMode = 'environment';

        // Elementos
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const previewImage = document.getElementById('previewImage');
        const cameraFeed = document.getElementById('cameraFeed');
        const urlInput = document.getElementById('urlInput');
        const urlInputDiv = document.getElementById('urlInputDiv');
        const cameraControls = document.getElementById('cameraControls');
        
        // Cards
        const foodSelector = document.getElementById('foodSelector');
        const analysisCard = document.getElementById('analysisCard');
        const actionsCard = document.getElementById('actionsCard');
        const resultCard = document.getElementById('resultCard');
        const loading = document.getElementById('loading');

        // Init
        document.querySelectorAll('.mode-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                
                const mode = this.dataset.mode;
                uploadArea.style.display = mode === 'upload' ? 'flex' : 'none';
                previewImage.style.display = 'none';
                cameraFeed.style.display = 'none';
                cameraControls.style.display = 'none';
                urlInputDiv.style.display = 'none';
                
                if (mode === 'camera') startCamera();
                else if (mode === 'url') urlInputDiv.style.display = 'block';
                else stopCamera();
            });
        });

        // Upload
        fileInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            if (!file.type.startsWith('image/')) { alert('Imagen inv√°lida'); return; }
            if (file.size > 5*1024*1024) { alert('Muy grande (m√°x 5MB)'); return; }
            
            const reader = new FileReader();
            reader.onload = ev => {
                previewImage.src = ev.target.result;
                previewImage.style.display = 'block';
                uploadArea.style.display = 'none';
                processImage(previewImage);
            };
            reader.readAsDataURL(file);
        });

        // Drag & drop
        uploadArea.addEventListener('dragover', e => { e.preventDefault(); uploadArea.classList.add('dragover'); });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', e => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = ev => {
                    previewImage.src = ev.target.result;
                    previewImage.style.display = 'block';
                    uploadArea.style.display = 'none';
                    processImage(previewImage);
                };
                reader.readAsDataURL(file);
            }
        });

        // Camera - FUNCIONES CORREGIDAS
        async function startCamera() {
            try {
                if (stream) stopCamera();
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode, width: { ideal: 1280 }, height: { ideal: 720 } },
                    audio: false
                });
                
                cameraFeed.srcObject = stream;
                cameraFeed.style.display = 'block';
                cameraControls.style.display = 'flex';
                
                console.log('‚úÖ C√°mara iniciada');
            } catch (err) {
                console.error('‚ùå Error c√°mara:', err);
                alert('No se pudo acceder a la c√°mara: ' + err.message);
                document.querySelector('[data-mode="upload"]').click();
            }
        }

        function capturePhoto() {
            if (!stream) { alert('C√°mara no activa'); return; }
            
            const canvas = document.createElement('canvas');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(cameraFeed, 0, 0);
            
            previewImage.src = canvas.toDataURL('image/jpeg', 0.9);
            previewImage.style.display = 'block';
            cameraFeed.style.display = 'none';
            cameraControls.style.display = 'none';
            
            stopCamera();
            processImage(previewImage);
        }

        function switchCamera() {
            facingMode = facingMode === 'environment' ? 'user' : 'environment';
            startCamera();
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                console.log('üõë C√°mara detenida');
            }
        }

        // URL
        function loadFromUrl() {
            const url = urlInput.value.trim();
            if (!url) { alert('URL vac√≠a'); return; }
            
            previewImage.onload = () => {
                previewImage.style.display = 'block';
                uploadArea.style.display = 'none';
                urlInputDiv.style.display = 'none';
                processImage(previewImage);
            };
            previewImage.onerror = () => alert('Error cargando URL');
            previewImage.src = url;
        }

        // Process
        function processImage(img) {
            loading.style.display = 'flex';
            foodSelector.classList.add('hidden');
            analysisCard.classList.add('hidden');
            actionsCard.classList.add('hidden');
            resultCard.classList.add('hidden');
            
            setTimeout(() => {
                analyzeImage(img);
                loading.style.display = 'none';
                foodSelector.classList.remove('hidden');
                foodSelector.scrollIntoView({ behavior: 'smooth' });
            }, 1500);
        }

        function analyzeImage(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = Math.min(img.width, 400);
            canvas.height = Math.min(img.height, 400);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let dark = 0, mold = 0, total = data.length / 4;
            
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i], g = data[i+1], b = data[i+2];
                const brightness = (r + g + b) / 3;
                
                if (brightness < 50) dark++;
                if (g > r + 30 && g > b + 30 && g > 100) mold++;
            }
            
            const darkPct = (dark / total) * 100;
            const moldPct = (mold / total) * 100;
            const freshness = Math.max(0, 100 - darkPct * 0.5 - moldPct * 2);
            
            analysisData = {
                freshness: Math.round(freshness),
                moldRisk: Math.round(moldPct * 10),
                isSpoiled: freshness < 70 || moldPct > 2
            };
            
            updateAnalysisUI();
        }

        function updateAnalysisUI() {
            animate('freshBar', 'freshText', analysisData.freshness);
            animate('moldBar', 'moldText', analysisData.moldRisk);
            
            const badge = document.getElementById('statusBadge');
            if (analysisData.freshness >= 80) {
                badge.textContent = '‚úÖ FRESCO';
                badge.style.background = '#34C759';
            } else if (analysisData.freshness >= 60) {
                badge.textContent = '‚ö†Ô∏è CONSUMIR PRONTO';
                badge.style.background = '#FF9500';
            } else {
                badge.textContent = 'üö® REVISAR';
                badge.style.background = '#FF3B30';
            }
            
            analysisCard.classList.remove('hidden');
        }

        function animate(barId, textId, value) {
            const bar = document.getElementById(barId);
            const text = document.getElementById(textId);
            let current = 0;
            const step = value / 50;
            
            const interval = setInterval(() => {
                current += step;
                if (current >= value) {
                    current = value;
                    clearInterval(interval);
                }
                bar.style.width = current + '%';
                text.textContent = Math.round(current) + '%';
            }, 20);
        }

        // Food selection
        document.querySelectorAll('.food-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                currentFood = this.dataset.food;
                showActions();
            });
        });

        document.getElementById('customFood').addEventListener('change', function() {
            if (this.value.trim()) {
                currentFood = this.value.trim();
                showActions();
            }
        });

        function showActions() {
            foodSelector.classList.add('hidden');
            actionsCard.classList.remove('hidden');
            actionsCard.scrollIntoView({ behavior: 'smooth' });
        }

        // API call
        async function getAdvice(option) {
            if (!currentFood) { alert('Selecciona alimento'); return; }
            
            loading.style.display = 'flex';
            actionsCard.classList.add('hidden');
            resultCard.classList.add('hidden');
            
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        food: currentFood,
                        option: option,
                        isSpoiled: analysisData.isSpoiled
                    })
                });
                
                const data = await res.json();
                console.log('üìä Respuesta:', data);
                
                if (data.success && data.response) {
                    document.getElementById('resultTitle').textContent = 
                        option === 'conservation' ? '‚úÖ Conservaci√≥n' : 'üç≥ Receta';
                    document.getElementById('resultContent').innerHTML = 
                        formatText(data.response);
                } else {
                    document.getElementById('resultTitle').textContent = '‚ùå Error';
                    document.getElementById('resultContent').textContent = 
                        data.error || 'Error desconocido';
                }
                
            } catch (err) {
                console.error('‚ùå Error:', err);
                document.getElementById('resultTitle').textContent = '‚ùå Error de Conexi√≥n';
                document.getElementById('resultContent').textContent = err.message;
            } finally {
                loading.style.display = 'none';
                resultCard.classList.remove('hidden');
                resultCard.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function formatText(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        function reset() {
            currentFood = '';
            analysisData = { freshness: 0, moldRisk: 0, isSpoiled: false };
            
            previewImage.style.display = 'none';
            uploadArea.style.display = 'flex';
            foodSelector.classList.add('hidden');
            analysisCard.classList.add('hidden');
            actionsCard.classList.add('hidden');
            resultCard.classList.add('hidden');
            
            document.getElementById('freshBar').style.width = '0%';
            document.getElementById('moldBar').style.width = '0%';
            
            fileInput.value = '';
            urlInput.value = '';
            document.getElementById('customFood').value = '';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
