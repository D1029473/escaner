<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save and Taste</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root { --p: #2ecc71; --s: #2c3e50; }
        body { font-family: system-ui, sans-serif; margin: 0; padding: 20px; background: #f4f7f6; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        #webcam-container canvas { width: 100% !important; border-radius: 15px; background: #000; }
        .btn { width: 100%; padding: 16px; margin-top: 10px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        #btn-ia { background: var(--p); color: white; }
        #btn-ia:disabled { background: #ccc; }
        #res { margin-top: 20px; text-align: left; background: #f9f9f9; padding: 15px; border-radius: 10px; border-left: 5px solid var(--p); display: none; white-space: pre-wrap; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color:var(--s);">SAVE AND TASTE</h2>
    <div id="webcam-container"></div>
    <div id="label" style="margin:15px 0; font-weight:bold;">Cargando sistema...</div>
    
    <button class="btn" style="background:#3498db; color:white;" onclick="document.getElementById('file-in').click()">üìÅ Subir imagen</button>
    <input type="file" id="file-in" style="display:none" accept="image/*" onchange="handleFile(event)">
    
    <button class="btn" id="btn-ia" onclick="preguntarIA()" disabled>‚ú® ¬øQu√© cocino con esto?</button>
    <div id="res"></div>
</div>

<script>
    const URL_TM = "https://teachablemachine.withgoogle.com/models/_UsIOfbEQ/"; 
    let model, webcam, food = "";

    async function init() {
        try {
            model = await tmImage.load(URL_TM + "model.json", URL_TM + "metadata.json");
            webcam = new tmImage.Webcam(400, 400, false);
            await webcam.setup({ facingMode: "environment" });
            await webcam.play();
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            document.getElementById("label").innerText = "Listo";
            loop();
        } catch (e) { document.getElementById("label").innerText = "C√°mara no activa"; }
    }

    async function loop() {
        webcam.update();
        await predict(webcam.canvas);
        requestAnimationFrame(loop);
    }

    async function predict(img) {
        const pred = await model.predict(img);
        let max = 0;
        for (let i = 0; i < pred.length; i++) {
            if (pred[i].probability > max) { max = pred[i].probability; food = pred[i].className; }
        }
        if (max > 0.65) {
            document.getElementById("label").innerText = "Detectado: " + food;
            document.getElementById("btn-ia").disabled = false;
        }
    }

    function handleFile(e) {
        const reader = new FileReader();
        reader.onload = (event) => {
            const tempImg = new Image();
            tempImg.src = event.target.result;
            tempImg.onload = () => predict(tempImg);
            document.getElementById("label").innerText = "Imagen procesada";
        };
        reader.readAsDataURL(e.target.files[0]);
    }

    async function preguntarIA() {
        const out = document.getElementById("res");
        out.style.display = "block";
        out.innerText = "Pensando recetas...";

        try {
            const r = await fetch("/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ food: food })
            });
            const data = await r.json();
            const rawText = Array.isArray(data) ? data[0].generated_text : data.generated_text;
            out.innerText = rawText.split("[/INST]").pop().trim();
        } catch (e) { out.innerText = "Error en el servidor."; }
    }
    init();
</script>
</body>
</html>
