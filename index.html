<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Save and Taste - Full Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root { --primary: #2ecc71; --dark: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; background: var(--bg); color: #2c3e50; text-align: center; }
        .header { background: var(--primary); color: white; padding: 15px; font-weight: 800; }
        
        /* Contenedor de Vision */
        #vision-container { width: 100%; background: #000; height: 300px; position: relative; display: flex; justify-content: center; overflow: hidden; }
        canvas, #image-preview { height: 100%; width: auto; }
        #image-preview { display: none; object-fit: contain; background: black; }

        .info-card { margin: -20px 15px 20px 15px; background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); position: relative; z-index: 10; }
        
        #label-container { font-size: 1.3rem; color: var(--dark); font-weight: bold; margin-bottom: 15px; min-height: 30px; }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        
        .btn { border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 0.9rem; transition: 0.3s; }
        .btn-upload { background: #3498db; color: white; }
        .btn-ia { background: var(--primary); color: white; grid-column: span 2; padding: 18px; font-size: 1rem; border-bottom: 4px solid var(--dark); }
        .btn:disabled { background: #bdc3c7; border-bottom: none; opacity: 0.7; }

        #ai-response { margin-top: 20px; text-align: left; background: #f9f9f9; padding: 15px; border-radius: 10px; display: none; white-space: pre-wrap; border-left: 5px solid var(--primary); }
        
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; display: inline-block; margin-right: 8px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="header">SAVE AND TASTE</div>

<div id="vision-container">
    <div id="webcam-viewer"></div>
    <img id="image-preview" src="#" alt="Tu foto">
</div>

<div class="info-card">
    <div id="label-container">Cargando sistema...</div>
    
    <div class="controls">
        <button class="btn btn-upload" onclick="document.getElementById('file-input').click()">üìÅ Subir Foto</button>
        <button class="btn btn-upload" onclick="restartCamera()">üì∑ Usar C√°mara</button>
        <input type="file" id="file-input" style="display:none" accept="image/*" onchange="handleFileUpload(event)">
        
        <button class="btn btn-ia" id="btn-ia" onclick="preguntarIA()" disabled>‚ú® ¬øC√≥mo aprovecho esto?</button>
    </div>

    <div id="ai-response"></div>
</div>

<script type="text/javascript">
    // --- PEGA TUS DATOS AQU√ç ---
    const URL_MODELO = "https://teachablemachine.withgoogle.com/models/_UsIOfbEQ/"; 
    const HF_TOKEN = "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"; 
    // ---------------------------

    const MODEL_ID = "google/gemma-2-2b-it";
    let model, webcam, labelContainer, currentFood = "";
    let isUsingPhoto = false;

    async function init() {
        try {
            labelContainer = document.getElementById("label-container");
            model = await tmImage.load(URL_MODELO + "model.json", URL_MODELO + "metadata.json");
            
            webcam = new tmImage.Webcam(400, 400, false);
            await webcam.setup({ facingMode: "environment" }); 
            await webcam.play();
            
            document.getElementById("webcam-viewer").appendChild(webcam.canvas);
            window.requestAnimationFrame(loop);
        } catch (e) {
            labelContainer.innerHTML = "Usa el bot√≥n 'Subir Foto'";
        }
    }

    async function loop() {
        if (!isUsingPhoto) {
            webcam.update();
            await predict(webcam.canvas);
            window.requestAnimationFrame(loop);
        }
    }

    async function predict(imageElement) {
        const prediction = await model.predict(imageElement);
        let highProb = 0;
        let bestMatch = "";

        for (let i = 0; i < model.getTotalClasses(); i++) {
            if (prediction[i].probability > highProb) {
                highProb = prediction[i].probability;
                bestMatch = prediction[i].className;
            }
        }

        // Bajamos la confianza al 60% para que sea m√°s f√°cil de detectar
        if (highProb > 0.60) {
            currentFood = bestMatch;
            labelContainer.innerHTML = "Detectado: " + currentFood + " (" + Math.round(highProb*100) + "%)";
            document.getElementById("btn-ia").disabled = false;
        } else {
            labelContainer.innerHTML = "Identificando...";
            document.getElementById("btn-ia").disabled = true;
        }
    }

    // Funci√≥n para manejar la subida de archivos
    async function handleFileUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        isUsingPhoto = true;
        const reader = new FileReader();
        const preview = document.getElementById("image-preview");
        const webcamDiv = document.getElementById("webcam-viewer");

        reader.onload = async function(e) {
            preview.src = e.target.result;
            preview.style.display = "block";
            webcamDiv.style.display = "none";
            
            // Esperar a que la imagen cargue para analizarla
            const img = new Image();
            img.src = e.target.result;
            img.onload = async () => {
                await predict(img);
            };
        }
        reader.readAsDataURL(file);
    }

    function restartCamera() {
        isUsingPhoto = false;
        document.getElementById("image-preview").style.display = "none";
        document.getElementById("webcam-viewer").style.display = "block";
        window.requestAnimationFrame(loop);
    }

    async function preguntarIA() {
        const responseDiv = document.getElementById("ai-response");
        const btn = document.getElementById("btn-ia");
        responseDiv.style.display = "block";
        responseDiv.innerHTML = '<div class="loader"></div> Gemma-2 pensando...';
        btn.disabled = true;

        const prompt = `<start_of_turn>user\nEres experto en cocina. He detectado: ${currentFood}. Dame 3 tips r√°pidos para aprovecharlo si est√° sobrando. S√© muy breve.\n<end_of_turn>\n<start_of_turn>model`;

        try {
            const response = await fetch(`https://api-inference.huggingface.co/models/${MODEL_ID}`, {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${HF_TOKEN}` },
                body: JSON.stringify({ inputs: prompt, parameters: { max_new_tokens: 150 } })
            });
            const data = await response.json();
            let res = data[0].generated_text.split("<start_of_turn>model")[1] || data[0].generated_text;
            responseDiv.innerText = res.trim();
        } catch (error) {
            responseDiv.innerText = "Error de IA. Intenta de nuevo.";
        } finally { btn.disabled = false; }
    }

    init();
</script>
</body>
</html>
